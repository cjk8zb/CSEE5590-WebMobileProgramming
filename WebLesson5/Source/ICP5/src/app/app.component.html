<mat-toolbar color="primary">
  <span>{{title}}</span>
</mat-toolbar>

<nav mat-tab-nav-bar backgroundColor="primary" color="accent">
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<div class="padding">
  <router-outlet></router-outlet>
</div>
