<form #formElement="ngForm" (ngSubmit)="translate()"
      gdAreas="text text text | from to submit | output output output"
      gdColumns="1fr 1fr auto"
      gdAreas.lt-sm="text text | from submit | to submit | output output"
      gdColumns.lt-sm="1fr auto"
      gdGap="1em">

  <mat-form-field gdArea="text" appearance="standard">
    <textarea matInput placeholder="Enter text" [(ngModel)]="text" name="text" rows="1" required></textarea>
  </mat-form-field>

  <mat-form-field gdArea="from" appearance="standard">
    <mat-select placeholder="From" [(ngModel)]="from" name="from" required>
      <ng-container *ngFor="let lang of langs | keyvalue">
        <mat-option [value]="lang.key">{{lang.value}}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-form-field gdArea="to" appearance="standard">
    <mat-select placeholder="To" [(ngModel)]="to" name="to" required>
      <ng-container *ngFor="let lang of langs | keyvalue">
        <mat-option [value]="lang.key">{{lang.value}}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" gdArea="submit" [disabled]="!formElement.form.valid">
    Translate
  </button>

  <output gdArea="output">{{results}}</output>

</form>
