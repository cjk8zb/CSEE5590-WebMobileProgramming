<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICP 1</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    table {
        margin: auto;
        border-collapse: collapse;
    }
    td {
        width: 200px;
        height: 200px;
    }

    .left {
        border-right: 1px solid black;
    }

    .right {
        border-left: 1px solid black;
    }

    .top {
        border-bottom: 1px solid black;
    }

    .bottom {
        border-top: 1px solid black;
    }

</style>
<body>
<!--
    Draw the below ‘Tic Tac Toe’ game board using CSS elements with the help of table elements
-->
<h1>Tic Tac Toe</h1>

<table>
    <tr>
        <td class="top left">&nbsp;</td>
        <td class="top center"></td>
        <td class="top right"></td>
    </tr>
    <tr>
        <td class="middle left"></td>
        <td class="middle center"></td>
        <td class="middle right"></td>
    </tr>
    <tr>
        <td class="bottom left"></td>
        <td class="bottom center"></td>
        <td class="bottom right"></td>
    </tr>
</table>

</body>
</html>
