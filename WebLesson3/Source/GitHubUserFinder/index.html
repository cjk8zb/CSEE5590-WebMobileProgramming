<!DOCTYPE html>
<html lang="en">
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text">
    </div>
    <div id="profile">
        <h2></h2>
        <div class="avatar"></div>
        <table class="information"></table>
    </div>
</div>

<template id="avatar-template">
    <img alt="Avatar Image" src="">
</template>

<template id="information-template">
    <tr>
        <th scope="row"></th>
        <td></td>
    </tr>
</template>

<!--
<script src="../shared/jquery-3.3.1.slim.js"></script>
<script src="jquery/script.js"></script>
-->
<script src="es6/script.js"></script>

</body>
</html>
